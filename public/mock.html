<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Pizza Tracker</title>
</head>
<body>
  <h1>Simple Pizza Tracker Mockup!</h1>
  <div>
    <div>
      <h2>Pizza Filters</h2>
    <input type='text' placeholder="Topping"></input>
    <input type='number' min='0' placeholder='Orders'></input>
      </div>
    <div>
      <div class="card">
        <h3>Cheese Pizza</h3>
        <div>3 Orders</div>
        <div>Most popular</div>
      </div>
      <div class="card">
        <h3>Sausage and Peperroni Pizza</h3>
        <div>2 Orders</div>
        <div>#2 Popularity</div>
      </div>
      <div class="card">
        <h3>Bacon, Beef, Onions, Pineapple Combo Pizza</h3>
        <div>1 Order</div>
        <div>#3 Popularity</div>
      </div>
    </div>
  </div>
</body>
